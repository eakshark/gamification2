<div class="container" tstyle="width: 1000px">
  <div id="wraper" class="row">
    <form role="form" id="campaign" >
      <div class="col-lg-12">
        <h1>Create Campaign</h1>
        <div id="errors"></div>
        <div class="form-group">
          <label for="inputStartDate">Start Date</label>
          <div class="input-group">
            <input type="date" class="form-control" [(ngModel)]="startDate"  name="startDate" id="inputStartDate" placeholder="Enter Start Date" />
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-ok form-control-feedback"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEndDate">End Date</label>
          <div class="input-group">
            <input type="date" class="form-control" id="InputEndDate" [(ngModel)]="endDate"  name="endDate" placeholder="Enter End Date" required="true" />
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-ok form-control-feedback"></i>
            </span>
          </div>
        </div>
        <div class="form-group">
          <label for="InputDescription">Description</label>
          <div class="input-group">
            <textarea name="description" id="InputDescription" class="form-control" [(ngModel)]="description"  rows="2" th:required="true"></textarea>
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-ok form-control-feedback"></i>
            </span>
          </div>

        </div>
        <div class="form-group">
          <select class="form-control" name="company" [(ngModel)]="company" >
            <option *ngFor="let company of companies">{{company}}</option>
          </select>
        </div>

        <div style="display: flex; justify-content: flex-end;">

          <button type="button" (click)="addCampaign()" value="Submit" class="btn btn-info pull-right" >Submit</button>
        </div>
        <a id="addStep" (click)="addStep()" class="btn btn-success">Add Step
        </a>
      </div>
      <app-steps></app-steps>
    </form>

  </div>
