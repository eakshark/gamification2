<div class="container"  style="width: 1000px">
  <div class="row">
      <div class="col-lg-12">
        <h1>Create Company</h1>
        <div class="form-group">
          <label>Name</label>
          <div class="input-group">
            <input type="text" [(ngModel)]="name" class="form-control" 
              placeholder="Enter Company Name" th:required="true" /> <span
              class="input-group-addon"><i
              class="glyphicon glyphicon-ok form-control-feedback" ></i></span>
          </div>
          
        <button type="button" (click) = "addCompany()"
          class="btn btn-info pull-right" >Submit</button>
      </div>
  </div>
</div>
